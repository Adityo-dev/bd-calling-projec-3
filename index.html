<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <div class="flex items-center flex-col gap-3">

          <img src="/images/logo_left.png" alt="" class="w-8 h-auto" />

          <a href="#" class="hover:border-b-2 border-[#F66844] pb-1"

          <a href="#" class="hover:border-b-2 border-[#F66844] pb-1"

          >
        </nav>
        <button
          class="bg-gradient-to-r from-[#F66844] to-[#FF921B] px-5 py-2 cursor-pointer"

          Join Us

      </div>
    </header>
  </body>
</html>
